<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban board</title>
  <link rel="stylesheet" href="kanban.css">
 
</head>
<body>

  <div class="lower-Body">   
  <!-- Toolbox (Navbar) -->
  <div class="toolbox-cont">
    <div class="toolbox-priority-cont">
      <div class="lightpink color"></div>
      <div class="lightgreen color"></div>
      <div class="lightblue color"></div>
      <div class="black color"></div>
    </div>

    <div class="action-btn-cont">
      <div class="add-btn">
        <i class="fa-solid fa-plus"></i>
      </div>

      <div class="remove-btn">
        <i class="fa-solid fa-xmark"></i>
      </div>
    </div>

  </div>


  <!-- Task Ticket -->
  <div class="main-cont">
    <!-- <div class="ticket-cont">
      <div class="ticket-color"></div>
      <div class="ticket-id">1234</div>
      <div class="task-area">Random Task </div>

    </div> -->
   

  </div>

<!-- MODAL Task AREA -->

  <div class="modal-cont">
    <textarea   class="textArea-cont" placeholder="Enter your Task">
    </textarea>

    <div class="priority-colors-container">
      <div class="lightpink priority-color">To-Do</div>
      <div class="lightgreen priority-color">In-Process</div>
      <div class="lightblue priority-color">Done</div>
      <div class="active black priority-color">Deployed</div>
    </div>

  </div>


</div>
<script src="https://kit.fontawesome.com/a12604872d.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
<script src="kanban.js"></script>


</body>
</html>
